<!DOCTYPE html>
<html>
<head>
  <title>Calendario dell'Hotel</title>
  <style>
    

    /* Stili per le classi di disponibilità */
    .rosso {
      background-color: red;
      color: white;
    }

    .verde {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <table class="calendar">
    <thead>
      <tr>
        <th>Data</th>
        <th>Disponibilità</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1° giugno 2023</td>
        <td class="rosso">Al completo</td>
      </tr>
      <tr>
        <td>2° giugno 2023</td>
        <td class="verde">Disponibile</td>
      </tr>
      <!-- Aggiungi altre righe per le altre date -->
    </tbody>
  </table>
</body>
</html>
